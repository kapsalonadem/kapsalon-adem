[build]
  publish = "dist"
  command = "cp -r index.html styles.css script.js translations.js config.js admin.html booking.html admin assets/images/. dist/"

# API proxy
[[redirects]]
  from = "/api/*"
  to = "https://kapsalon-adem.onrender.com/api/:splat"
  status = 200
  force = true
  headers = {
    Access-Control-Allow-Origin = "https://ademkapsalon.netlify.app",
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS",
    Access-Control-Allow-Headers = "Origin, X-Requested-With, Content-Type, Accept, Authorization",
    Access-Control-Allow-Credentials = "true"
  }

# SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
