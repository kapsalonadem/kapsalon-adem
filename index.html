<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kapsalon Adem - Modern Barbershop</title>
    <link rel="stylesheet" href="/public/modern-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="hero-section">
        <div class="hero-content">
            <h1>Kapsalon Adem</h1>
            <p>Experience the art of grooming</p>
            <button class="cta-button" onclick="scrollToBooking()">Book Now</button>
        </div>
    </header>

    <section class="services-section">
        <h2>Our Services</h2>
        <div class="services-grid">
            <div class="service-card">
                <i class="fas fa-cut service-icon"></i>
                <h3>Haircut</h3>
                <p>Professional haircut tailored to your style</p>
                <span class="price">€25</span>
            </div>
            <div class="service-card">
                <i class="fas fa-razor service-icon"></i>
                <h3>Beard Trim</h3>
                <p>Expert beard grooming and styling</p>
                <span class="price">€15</span>
            </div>
            <div class="service-card">
                <i class="fas fa-fire service-icon"></i>
                <h3>Hot Towel Shave</h3>
                <p>Traditional hot towel shaving experience</p>
                <span class="price">€20</span>
            </div>
        </div>
    </section>

    <section id="booking" class="booking-section">
        <div class="booking-container">
            <h2>Book Your Appointment</h2>
            <form class="booking-form" id="bookingForm">
                <div class="form-group">
                    <label for="service">Select Service</label>
                    <select id="service" required>
                        <option value="">Choose a service</option>
                        <option value="haircut">Haircut - €25</option>
                        <option value="beard">Beard Trim - €15</option>
                        <option value="shave">Hot Towel Shave - €20</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="date">Select Date</label>
                    <input type="date" id="date" required>
                </div>
                <div class="form-group">
                    <label>Select Time</label>
                    <div class="time-slots" id="timeSlots">
                        <!-- Time slots will be populated by JavaScript -->
                    </div>
                </div>
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Your Phone</label>
                    <input type="tel" id="phone" required>
                </div>
                <button type="submit" class="cta-button">Confirm Booking</button>
            </form>
        </div>
    </section>

    <script src="/script.js"></script>
</body>
</html>
